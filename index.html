
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный бюджет</title>
    <script src="script.js"></script>
    <script src="translations.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initApp()">
    <nav>
        <ul>
            <li><a href="#" onclick="showMain()">Главная</a></li>
            <li><a href="#" onclick="showEditBalance()">Редактировать баланс</a></li>
        </ul>
    </nav>
    <div id="balanceSummary"></div>
    <div id="mainView">
        <h1>Добро пожаловать!</h1>
        <!-- Основной контент -->
    </div>
    <div id="editBalanceForm" style="display:none;">
      <h2>Редактировать баланс</h2>
      <label>Безнал: <input type="number" id="editBank" min="0" step="0.01"></label><br>
      <label>Наличные: <input type="number" id="editCash" min="0" step="0.01"></label><br>
      <label>Активы: <input type="number" id="editAssets" min="0" step="0.01"></label><br>
      <label>Золото (в граммах): <input type="number" id="editGoldGrams" min="0" step="0.01"></label><br>
      <button onclick="saveEditedBalance()">Сохранить</button>
    </div>
</body>
</html>
