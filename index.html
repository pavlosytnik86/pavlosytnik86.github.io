
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Личный бюджет</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Редактировать баланс</h1>
    <form id="balance-form">
        <label>Безнал: <input type="number" id="bank" /></label><br/>
        <label>Наличные: <input type="number" id="cash" /></label><br/>
        <label>Активы: <input type="number" id="assets" /></label><br/>
        <label>Золото (в граммах): <input type="number" id="gold" /></label><br/>
        <button type="submit">Сохранить</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
